  #중국은 이용약관만 있습니다.
  user_agreement_1: '使用条款'
  user_agreement_2: '第一条（目的）'
  user_agreement_3: '本条款旨在，OPPABOX公司（电子商务经营者）运营的网上商城（以下简称“商城”），为用户提供网络服务（以下简称“服务”），制定本条款的目的是为了规定商城和用户的权利、义务及责任事项。'
  user_agreement_4: '※「在利用PC通讯、无线等技术的电子商务上，只要不违背其原则，准用该条款。」'
  user_agreement_5: '第二条（定义）'
  user_agreement_6: '①“商城”是指公司为了向用户提供财货或服务（以下简称“财货等”）而设置的虚拟营业场所，以便用户利用电脑等信息通讯设备进行财货等的交易。“商城”同时也表示经营虚拟商城的经营者。'
  user_agreement_7: '②“用户”是指进入“商城”网站，根据本条款享受“商城”提供的服务的会员及非会员'
  user_agreement_8: '③“会员”是指通过向“商城”提供个人信息，注册为会员者，是指可持续地获得和利用“商城”提供的信息者。'
  user_agreement_9: '④“非会员”是指未加入会员，而利用“商城”提供的服务者。'
  user_agreement_10: '第三条（条款等的明示和说明及修改）'
  user_agreement_11: '①“商城”将本条款的内容和商号及代表的姓名、营业场所所在地地址（包括可处理消费者投诉之处的地址）、电话号码、传真号码、电子邮箱地址、公司注册号、通信销售业申报号、个人信息管理责任人等信息，刊登在商城网站的首页，方便用户了解。条款的内容，用户可通过链接窗口浏览到。'
  user_agreement_12: '②条款所规定的内容中，如撤销订单、配送责任、退款条件等重要的内容，“商城”须在用户同意本条款之前，向用户提供链接窗口或提示窗口，使用户能够了解并确认该内容。'
  user_agreement_13: '③“商城”在未违背电子商务等中的保护消费者相关法、条款规制相关法、电子交易基本法、电子署名法、促进利用信息通信网等相关法、访问销售等相关法、保护消费者法等相关法律的范围内，可修改本条款。'
  user_agreement_14: '④“商城”在修改条款时，将明示适用日期及修改事由，并与现行条款一同，于适用日7天前至适用日前一天，公布于商城网站的首页。若条款变更不利于用户，至少于适用日30天前公告，并将修改前的内容和修改后的内容进行明确的比较，以便用户知晓。'
  user_agreement_15: '⑤“商城”修改条款时，该条款只适用于该条款适用日期之后签订的协议，于之前签订的协议仍适用修改前的条款。若已签协议的用户，自愿适用修改之后的条款，并在根据第3款修改的条款公告期间，发函至“商城”，获得“商城”同意之时，适用修改之后的条款。 '
  user_agreement_16: '⑥ 该条款未定事项及该条款的解释，遵循电子商务中保护消费者相关法、条款规制相关法、公平交易委员会所制定的电子商务中保护消费者的方针及相关法令或惯例。'
  user_agreement_17: '第四条（提供及变更服务）'
  user_agreement_18: '①“商城”执行如下业务。1.提供财货或劳务信息及签订购买协议。2.配送订购的财货或劳务。3.其他“商城”所规定的业务。'
  user_agreement_19: '② 当财货或服务缺货或技术配置有变化时，“商城”可变更将根据协议提供的财货或劳务的内容。此种情况下，将变更的财货或劳务内容及提供日期，公布于刊登有目前的财货或劳务内容之处。'
  user_agreement_20: '③“商城”与用户签订的服务内容，因财货等的缺货或技术配置的变化而发生变化时，立即将其事由按用户可接收的地址通知用户。'
  user_agreement_21: '④ 若发生前一款所述内容，“商城”将赔偿用户所蒙受的损失，不过可证明“商城”并非有意或无过失时除外。'
  user_agreement_22: '第五条（中止服务）'
  user_agreement_23: '①当维修、更换电脑等信息通信设备及出现故障、通信中断等情况时，“商城”可暂停服务。'
  user_agreement_24: '②因发生第1款所述内容，造成服务一时中断，用户因此蒙受损失时，“商城”将赔偿用户的损失，不过可证明“商城”并非有意或无过失时除外。'
  user_agreement_25: '③“商城”因转换经营项目、放弃经营、公司之间的合并等原因，无法提供服务时，将按第8条的规定通知用户，并按起初“商城”提示的条件，补偿消费者。“商城”未公示补偿标准等内容时，将用户的积分或储蓄余额等折算成“商城”通用的现货或现金，支付给用户。'
  user_agreement_26: '第六条（注册会员）'
  user_agreement_27: '①用户按“商城”规定的格式填写会员信息，并表明同意该条款，方可申请注册会员。'
  user_agreement_28: '②用户按第1款内容申请注册会员时，除下列情形之外，均接纳其为会员。1.申请注册者，曾根据该条款第七条第3款，丧失过会员资格者。但丧失会员资格已逾三年，“商城”同意其重新注册会员者除外。2.注册内容不真实，有遗漏、误记等情况。3.若该用户成为会员，被视为在技术方面将对“商城”造成显著影响的其他情况。'
  user_agreement_29: '③注册会员协议生效日期，以“商城”的承诺传达到会员处为准。'
  user_agreement_30: '④根据第十五条第1款的内容，会员登记事项有变动时，应立即通过电子邮件或其他方式，通知“商城”该变动情况。'
  user_agreement_31: '第七条（退出会员及丧失会员资格等）'
  user_agreement_32: '①会员可随时向“商城”申请退出会员, “商城”将立即办理会员退出手续。'
  user_agreement_33: '②会员有下列情形之一时，“商城”有资格限制及中止其会员资格。'
  user_agreement_34: '1.会员注册时提供的个人资料不真实'
  user_agreement_35: '2.不在限期内支付会员在“商城”购买的财货等的价款，或其他“商城”相关的会员本人应承担的债务'
  user_agreement_36: '3.妨碍他人利用“商城”或盗用他人信息等，对电子商务秩序造成威胁'
  user_agreement_37: '4.利用“商城”做出违反法令或本条款所禁止的行为，或做出违反社会公德及公共秩序的行为。'
  user_agreement_38: '③“商城”限制、中止其会员资格后，若出现2次以上相同的行为，或其事由在30天之内未得到改正，“商城”有权取消其会员资格。'
  user_agreement_39: '④“商城”取消其会员资格时，将注销其会员注册。若发生此情况，“商城”将通知该会员，并在注销会员注册前，给予该会员30天以上的辩解期间。'
  user_agreement_40: '第八条（通知会员）'
  user_agreement_41: '①“商城”向会员发通知时，可发到会员与“商城”事先约定的指定电子邮箱里。'
  user_agreement_42: '②“商城”向非特定多数会员发通知时，在“商城”公告栏上公告一周以上，以代替个别通知。但对会员本人的交易有重大影响的事项，将个别通知。'
  user_agreement_43: '第九条（下订单）'
  user_agreement_44: '“商城”用户按如下方法或按与此类似的方法在“商城”下订单，“商城”须向用户提供下列内容，并使用户易于了解该内容。会员可不适用第2号或第4号的内容。'
  user_agreement_45: '1.搜索及选择财货等的方法'
  user_agreement_46: '2.输入姓名、地址、电话号码、电子邮件地址（或移动电话号码）等的方法'
  user_agreement_47: '3.确认条款内容、限制撤销订单的服务、与配送费、承担安装费等相关内容的方法'
  user_agreement_48: '4.表示同意该条款，表示确认或拒绝上述3号事项的方法（如：点击鼠标）'
  user_agreement_49: '5.财货等的订购方法及确认方法，或表示同意“商城”确认相关事项的方法'
  user_agreement_50: '6.支付方式的选择'
  user_agreement_51: '第十条（协议生效）'
  user_agreement_52: '①用户按第9条内容申请订购时，若属于下列各项，“商城”可不接受其订购。但与未成年人签约时，须告知：如未经法定代理人同意，未成年人本人或其法定代理人可取消订购协议。'
  user_agreement_53: '1.注册内容不真实，记录有误、有遗漏'
  user_agreement_54: '2.未成年人购买烟、酒类等青少年保护法明令禁止的财货及劳务'
  user_agreement_55: '3.接受其订购，被视为在技术上将显著阻碍“商城”经营'
  user_agreement_56: '②“商城”以第十二条第1款的通知方式，将承诺传达到用户处时，被视为协议生效。'
  user_agreement_57: '③“商城”的承诺意向表示中，应包含确认用户订单的信息及能否销售的信息，还应包含修改、撤消订单相关的信息等。'
  user_agreement_58: '第十一条（支付方式）'
  user_agreement_59: '在“商城”购买的财货或劳务等价款的支付方式，可在下列各项方法中任选。无论用户选择何种支付方式，“商城”均不得以任何名目加收与付款方式有关的手续费。'
  user_agreement_60: '1.电话汇款、网上汇款、电子邮件汇款等各种转账方式'
  user_agreement_61: '2.预付卡、直付卡、信用卡等各种用卡支付方式'
  user_agreement_62: '3.在线无存折汇款'
  user_agreement_63: '4.使用电子货币支付'
  user_agreement_64: '5.货到付款'
  user_agreement_65: '6.使用积分等“商城”支给的分数支付'
  user_agreement_66: '7.使用与“商城”签约或“商城”认同的商品券支付'
  user_agreement_67: '8.使用其他电子支付方法等支付价款'
  user_agreement_68: '第十二条（确认订单通知、订单的变更及撤销）'
  user_agreement_69: '① “商城”接到用户的订单后，向用户发出确认订单通知。'
  user_agreement_70: '②收到确认订单通知的用户，若发现通知内容与订购内容不一致，可立即请求变更或撤销订单， “商城”在配送前接到用户的请求时，应按用户的请求办理。若已支付价款，按第15条的撤销订单等有关规定执行。'
  user_agreement_71: '第十三条（财货等的配送）'
  user_agreement_72: '①“商城”与用户就配送时间无另外的约定时，自用户订购之日起，7天之内配送财货等，这一期间，“商城”采取订做、包装等其他必要的措施，以保证配送时间。“商城”已收到全部或部分订购价款时，自收款之日起，于2个营业日之内，采取相应的措施。此时，“商城”还采取措施，使用户能够确认财货等的提供流程及进行情况。'
  user_agreement_73: '②“商城”将明示用户所购财货的配送方法、各种配送方法中配送费的负担者、各种配送方法所需时间等。若“商城”配送逾期，须赔偿用户因此蒙受的损失。但“商城”可证明其并非故意或无过失时除外。'
  user_agreement_74: '第十四条（退款）'
  user_agreement_75: '“商城”因缺货等原因，无法移交或提供财货等时，立即通知用户该原由；若已收价款，自收款之后的2个营业日之内，退款或采取退款措施。'
  user_agreement_76: '第十五条（撤销订单等）'
  user_agreement_77: '①与“商城”签订购买协议的用户，在收到确认订单通知后的7天之内，可撤销订单。'
  user_agreement_78: '②用户收到财货等后，若出现下述1款的情形，不可退货及换货。'
  user_agreement_79: '1.财货等灭失或损毁，责任在用户（但为确认财货等的内容，而损毁了包装时，可撤销订单。）'
  user_agreement_80: '2.因用户使用或消费财货等，其价值显著减少'
  user_agreement_81: '3.因时间的经过，财货等显著贬值，难于再销售 '
  user_agreement_82: '4.可复制成性能相同的财货等，而其原件财货等的包装被损毁'
  user_agreement_83: '③属于第2款第2号或第4号的情形时，若“商城”事先未将限制撤销订单等实事公布于消费者易看见之处，或未采取提供试用商品等措施，用户撤销订单将不受限。'
  user_agreement_84: '④尽管有第1款及第2款规定，但“商城”履行的财货等的内容不同于标示、广告的内容或协议内容时，用户自收到该财货等之日起，3月之内，或自获知该实事或可获知该实事之日起，在30天之内，可撤销订单。'
  user_agreement_85: '第十六条（撤销订单等的效果）'
  user_agreement_86: '①“商城”自用户处收到所退财货等时，在3天之内退还已收价款。若“商城”拖延退款时间，将按公正交易委员会规定并颁布的拖延利率计算利息，与应退价款一并计算支付。'
  user_agreement_87: '②“商城”退还上述款项时，若用户使用信用卡或电子货币等手段支付财货等的价款，“商城”应迅速与提供该偿付手段的业者联系，要求停止或取消要求支付财货等的价款。'
  user_agreement_88: '③若撤销订单，返还已收到的财货等所需费用，由用户承担。“商城”不向用户以撤销订单为由进行索赔。但因履行的财货等的内容不同于标示、广告的内容或协议内容而撤销订单时，返还财货等所需费用，由“商城”承担。'
  user_agreement_89: '④若用户接收财货等，需付配送费，“商城”要明示撤销订单时所发生的费用由何方承担，并使用户易于了解。'
  user_agreement_90: '第十七条（个人信息保护）'
  user_agreement_91: '①“商城”收集用户的信息时，收集履行定购协议所需最少量的信息，下列事项为必填事项，其他事项为选填事项。'
  user_agreement_92: '1.姓名'
  user_agreement_93: '2.身份证号码（会员）或外国人登录证号码'
  user_agreement_94: '3.地址'
  user_agreement_95: '4.电话号码'
  user_agreement_96: '5.用户名(ID)(会员)'
  user_agreement_97: '6.密码（会员）'
  user_agreement_98: '7.电子邮箱地址（或移动电话号码）'
  user_agreement_99: '②“商城”向用户收集用户个人可识别信息时，必须征得该用户的同意。'
  user_agreement_100: '③不经用户同意，“商城”不得将用户所提供的个人信息，用于其他目的或提供给第三者。若有此事发生，一切责任均归“商城”承担。但下列情况除外。'
  user_agreement_101: '1.为配送财货等，向配送业体提供配送所必需的最起码的用户信息（姓名、地址、电话号码）；'
  user_agreement_102: '2.根据制作统计表、进行学术研究或市场调查所需，以无法识别特定个人的形式提供个人信息；'
  user_agreement_103: '3.在财货等的交易中，为结算价款提供必要的个人信息；'
  user_agreement_104: '4.为防止盗用，须确认本人身份时，提供个人信息；'
  user_agreement_105: '5.按法规或依法，不得已提供个人信息。'
  user_agreement_106: '④根据第2款和第3款的内容，“商城”收集个人信息须征得用户同意时，应将个人信息管理责任人的身份（所属、姓名及电话号码、其他联系方法）、收集信息的目的及使用目的、向第三者提供信息的有关事项（获得信息者、提供目的及将提供的信息内容）等，根据促进利用通信网络等相关法第二十二条第2款规定的事项，事先明示或公布。用户可随时撤回该同意意见。'
  user_agreement_107: '⑤用户可随时阅览“商城”保留的本人个人信息，个人信息有误时，可随时要求更正，“商城”有义务迅速采取必要的措施。当用户要求更正错误的个人信息时，其错误被更正前，“商城”不得使用该个人信息。 '
  user_agreement_108: '⑥为保护个人信息，“商城”最大限度地限定管理人员的数量。用户因包括信用卡、银行账户等用户个人信息的丢失、被盗、泄露、伪造等原因而蒙受损失时，“商城”承担全部责任。'
  user_agreement_109: '⑦“商城”或从“商城”获得个人信息的第三者，已达到收集目的或获得个人信息的目的时，应及时毁弃该个人信息。'
  user_agreement_110: '第十八条（“商城”的义务）'
  user_agreement_111: '① “商城”不得做出法令和本条款禁止的行为或违反社会公德和秩序的行为，应按该条款中的规定，竭尽全力稳定地提供财货和劳务。'
  user_agreement_112: '②为了保障用户安全地使用网络服务，“商城”须配备保护用户个人信息（包括信用信息）的保安系统。'
  user_agreement_113: '③“商城”为商品或劳务做的广告，属于《标示、广告的公正化相关法》第三条中规定的不当标示、广告，因此导致用户蒙受损失时，承担赔偿责任。'
  user_agreement_114: '④“商城”不得向用户发送用户无意接收的，以营利为目的的广告性电子邮件。'
  user_agreement_115: '第十九条（保护会员的ID及密码的义务）'
  user_agreement_116: '①除第十七条中的情况外，管理ID和密码的责任在会员本人。 '
  user_agreement_117: '②会员不可让第三者使用自己的ID和密码。'
  user_agreement_118: '③会员发现自己的ID及密码被盗或被第三者使用时，应立即向“商城”通报。“商城”提供相关指南时，应按指南操作。'
  user_agreement_119: '第二十条（用户的义务）'
  user_agreement_120: '用户不得做出如下行为：'
  user_agreement_121: '1.注册或变更个人信息时，注册虚假信息'
  user_agreement_122: '2.盗用他人信息'
  user_agreement_123: '3.变更刊登在“商城”的信息'
  user_agreement_124: '4.传输或刊登“商城”规定的信息范围之外的信息（电脑程序等）等'
  user_agreement_125: '5.侵犯“商城”其他第三者的著作权等知识产权'
  user_agreement_126: '6.损伤“商城”其他第三者的名誉或妨碍业务'
  user_agreement_127: '7. 在“商城”上传、展示淫秽或暴力性留言、视频、音频和其他违反社会公德和秩序的信息。'
  user_agreement_128: '第二十一条（“连接‘商城’”与“被连接‘商城’”之间的关系）'
  user_agreement_129: '①上一级“商城”与下一级“商城”通过超链接（例：超链接的对象包括文字、图像及视频等）方式相连时，前者称“连接‘商城’”，后者称“被连接‘商城’”（网站） 。'
  user_agreement_130: '② “连接‘商城’”对“被连接‘商城’”单独向用户提供财货等进行的交易，不付担保责任。“连接‘商城’”已将此信息明示于首页或提示窗口，那么，“连接‘商城’”对其交易不付担保责任。'
  user_agreement_131: '第二十二条（著作权的归属以及转载限制 ）'
  user_agreement_132: '①由“商城”作成的著作物的著作权、其他知识产权，归属 “商城”所有 。'
  user_agreement_133: '②用户不得未经许可，以赢利为目的，擅自把“商城”所属的知识产权信息进行翻录、传输、出版、印发、传播等，或让第三者使用。'
  user_agreement_134: '③“商城”使用属于用户的著作权时，应根据约定，向用户通报。'
  user_agreement_135: '第二十三条（争议的解决措施）'
  user_agreement_136: '①“商城”设立并运营受害补偿处理机构，以便反映用户提出的正当意见和不满，并处理补偿用户损失业务。'
  user_agreement_137: '②“商城”优先处理用户提出的不满事项及意见，但若难以迅速处理，应及时向用户通报其事由和处理日程。'
  user_agreement_138: '③“商城”与用户发生电子商务纠纷，用户向“商城”索赔时，可交由公正交易委员会或由市、道知事（相当于中国的省长）委托的调停机构调停解决。'
  user_agreement_139: '第二十四条（审判权及准据法）'
  user_agreement_140: '①“商城”与用户之间发生电子商务纠纷而提起诉讼时，向当时用户所在地的法院提诉 ；用户无地址时，受居住地地方法院专属管辖。提诉时，用户地址或居住地不确切，或用户居住在国外时，向民事诉讼法中规定的管辖法院提起诉讼。'
  user_agreement_141: '②“商城”与用户之间发生的电子商务诉讼，适用韩国法律。附则（实施日期）本条款自   年  月  日起实施 。'
