  user_agreement_191: '③“商城”使用属于用户的著作权时，应根据约定，向用户通报。'
  user_agreement_192: '第二十三条（争议的解决措施）'
  user_agreement_193: '①“商城”设立并运营受害补偿处理机构，以便反映用户提出的正当意见和不满，并处理补偿用户损失业务。'
  user_agreement_194: '②“商城”优先处理用户提出的不满事项及意见，但若难以迅速处理，应及时向用户通报其事由和处理日程。'
  user_agreement_195: '③“商城”与用户发生电子商务纠纷，用户向“商城”索赔时，可交由公正交易委员会或由市、道知事（相当于中国的省长）委托的调停机构调停解决。'
  user_agreement_196: '第二十四条（审判权及准据法）'
  user_agreement_197: '①“商城”与用户之间发生电子商务纠纷而提起诉讼时，向当时用户所在地的法院提诉 ；用户无地址时，受居住地地方法院专属管辖。提诉时，用户地址或居住地不确切，或用户居住在国外时，向民事诉讼法中规定的管辖法院提起诉讼。'
  user_agreement_198: '②“商城”与用户之间发生的电子商务诉讼，适用韩国法律。附则（实施日期）本条款自   年  月  日起实施 。'