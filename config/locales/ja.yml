  privacy_policy_0: "個人情報取扱方針同意"
  privacy_policy_1: '本プライバシーポリシーは、oppabox（以下、当社といいます）が収集し、利用する全ての個人情報をその対象として、当社の個人情報に関する基本的指針を定めるものです。'
  privacy_policy_2: '当社は、個人情報を取り扱うにあたっては、「個人情報の保護に関する法律」をはじめとする個人情報の保護に関する法令、ガイドラインおよび本プライバシーポリシーを遵守いたします。'
  privacy_policy_3: '当社は、必要な範囲で個人情報を収集することがあります。収集する個人情報の範囲は、利用目的を達成するために必要な限度を超えないものとします。'
  privacy_policy_4: 'また、収集するにあたっては、適正かつ公正な手段により行い、法令により例外として扱うことが認められている場合を除き、利用目的を予め公表するか、または取得後速やかにご本人に通知もしくは公表いたします。'
  privacy_policy_5: 'なお、ご本人から書面（インターネット上のWEBサイトの画面等を含みます。）により直接個人情報を収集する場合には、法令により例外として扱うことが認められている場合を除き、その都度予め利用目的を明示いたします。'
  privacy_policy_6: '・当社が個人情報を取り扱う際には、管理責任者を置き、適切な管理を行うとともに、外部への流出防止に努めます。また、外部からの不正アクセスまたは紛失、破壊、改ざん等の危険に対しては、適切かつ合理的なレベルの安全対策を実施し、個人情報の保護に努めます。'
  privacy_policy_7: '・当社は、個人情報に係るデータベース等へのアクセス権を有する者を限定し、社内においても不正な利用がなされないように厳重に管理いたします。'
  privacy_policy_8: '・当社は、個人情報の取扱いを外部に委託することがあります。この場合、個人情報を適正に取り扱っていると認められる委託先（以下「業務委託先」といいます）を選定し、委託契約等において、個人情報の管理、秘密保持、再提供の禁止等、個人情報の漏洩等なきよう必要な事項を取り決めるとともに、適切な管理を実施させます。'
  privacy_policy_9: '・当社は、個人情報の利用目的が達成された場合は、遅滞なく個人情報を廃棄・消去いたします。'
  privacy_policy_10: '当社は、ご本人の同意を得た場合、および法令により例外として取り扱うことが認められている場合を除き、収集した個人情報について、収集の際に予め明示した目的または公表している利用目的においてのみ利用いたします。'
  privacy_policy_11: '当社は、個人情報をご本人の同意なしに、業務委託先以外の第三者に開示・提供することはありません。ただし、法令により開示を求められた場合、または裁判所、警察等の公的機関から開示を求められた場合には、ご本人の同意なく個人情報を開示・提供することがあります。'
  privacy_policy_12: '当社は、個人情報につきご本人または代理人からの開示、訂正等（訂正、追加、削除、利用停止、消去または第三者への提供の停止をいいます。）を求められた場合には、法令の規定に従い対応させていただきます。'
  privacy_policy_13: '・当社は、本プライバシーポリシーに基づき、個人情報の保護に関する社内規定を整備し当社の役員・従業員等に対し、個人情報の取扱いについて明確な方針を示し、個人情報の保護に努めます。'
  privacy_policy_14: '・当社は、個人情報の保護が十分に行われているか社内で監査する体制を整備いたします。'
  privacy_policy_15: '個人情報の取扱いにつきましては、上記各項目の内容を適宜見直し、改善してまいります。'
  privacy_policy_16: '本プライバシーポリシーに関するお問い合わせにつきましては、「ご意見・お問い合わせフォーム」で受け付けております。その他個人情報の取扱いに関するご指摘・ご意見の受付につきましては公表事項をご覧下さい。'
  privacy_policy_17: '本プライバシーポリシーは 2014-12-01 から適用いたします。'

  user_agreement_1: '利用規約同意 '
  user_agreement_2: '第1条(目的)'
  user_agreement_3: 'この約款は oppabox 会社(電子商取引事業者)が運営する oppbox ネットショップ(以下、「ネットショップ」という)で提供するインターネット関連サービス(以下、「サービス」と言う)を利用するにおいてネットショップと利用者の権利義務及び責任事項を規定することを目的とします。'
  user_agreement_4: '※「PC通信、無線などを利用する電子商取引に対してもその性質に比べない限りこの約款を準用します」'
  user_agreement_5: '第2条(定義)'
  user_agreement_6: '①「ネットショップ」とは、 oppabox 会社が財貨または用役(以下、「財貨等」という)を利用者に提供するため、コンピューター等、情報通信設備を利用して財貨等を取り引きするように設定した仮想の営業場を言い、同時にネットショップを運営する事業者の意味としても使います。'
  user_agreement_7: '②「利用者」と言うのは、「ネットショップ」にアクセスしてこの約款通りに「ネットショップ」が提供するサービスを受ける会員及び非会員を言います。'
  user_agreement_8: '③「会員」というのは、「ネットショップ」に個人情報を提供して会員登録をした者として、「ネットショップ」の情報を持続的に提供を受け、「ネットショップ」が提供するサービスを継続的に利用することができる者を言います。'
  user_agreement_9: '④「非会員」というのは、会員登録せずに「ネットショップ」が提供するサービスを利用する者を言います。'
  user_agreement_10: '第3条 (約款等の明示と説明及び改正)'
  user_agreement_11: '①「ネットショップ」は、この約款の内容と相互及び代表者名、営業所在地/住所(消費者からの交換/返品を処理することのできる住所を含む)、電話番号・FAX・電子メールアドレス、事業者登録番号、通信販売業申告番号、個人情報管理責任者等を利用者が簡単に分かるように「ネットショップ」の初期サービス画面(全面)に掲示します。ただし、約款の内容は利用者が連結画面を通じて見られるようにできます。'
  user_agreement_12: '②「ネットショップ」は、利用者が約款に同意するのに先立ち、約款に決められている内容の中で約款撤回、配送責任、払い戻し条件などのような重要内容を利用者が理解できるように、別途の連結画面または、ポップアップ画面などを提供して利用者の確認を求めなければなりません。'
  user_agreement_13: '③「ネットショップ」は、電子商取引などからの消費者保護に関する法律、約款の規制に関する法律、電子取り引き基本法、電子署名法、情報通信利用促進に関する法律、訪問販売などに関する法律、消費者保護法など関連法を違反しない範囲でこの約款を改正することができます。'
  user_agreement_14: '④「ネットショップ」が約款を改正する場合には、適用日付け及び改正事由を明示して現行約款とともにネットショップの初期画面にその適用日付け7日以前から適用日付け前日まで公知します。'
  user_agreement_15: 'ただし、利用者に不利に約款内容を変更する場合には、最低30日以上の事前猶予期間を用いて公知します。この場合、「ネットショップ」は、改正前の内容と改正後の内容を明確に比較して利用者が分かりやすいように表示します。'
  user_agreement_16: '⑤「ネットショップ」が約款を改正する場合には、その改正約款はその適用日付以後に締結される契約にだけ適用され、その以前にすでに締結された契約に対しては、改正前の約款条項がそのまま適用されます。ただし、すでに契約を締結した利用者が改正約款条項の適用を受けるのを希望する場合は、第3項による改正約款の公知期間内に「ネットショップ」の同意の下、「ネットショップ」の同意を受けた場合には改正約款条項が適用されます。'
  user_agreement_17: '⑥この約款に定められていない事項とこの約款の解釈に関しては、電子商取引などからの消費者保護に関する法律、約款の規制などに関する法律、公正取引委員会が定める電子商取引などからの消費者保護指針及び関係法令または商慣習によります。'
  user_agreement_18: '第4条(サービスの提供及び変更)'
  user_agreement_19: '①「ネットショップ」は次のような業務を遂行します。'
  user_agreement_20: '1. 財貨または用役に対する情報提供及び購買契約の締結'
  user_agreement_21: '2. 購買契約が締結された財貨または用役の発送'
  user_agreement_22: '3. その他、「ネットショップ」が定める業務'
  user_agreement_23: '②「ネットショップ」は、財貨または用役の品切れまたは技術的仕様の変更などの場合には、将来締結される契約によって提供する財貨または用役の内容を変更することができます。この場合には、変更された財貨または用役の内容及び提供日付を明示して現在の財貨または用役の内容を掲示した場所に直ちに公知します。'
  user_agreement_24: '③「ネットショップ」が提供することに利用者と契約を締結したサービスの内容を財貨等の品切れ、または技術的仕様の変更などの事由によって変更する場合には、その事由を利用者に通知可能な住所で直ちに通知します。'
  user_agreement_25: '④前項の場合、「ネットショップ」はこれによって利用者が受けた損害を賠償します。ただし、「ネットショップ」が故意または過失がないことを立証する場合にはそうではありません。'
  user_agreement_26: '第5条(サービスの中断)'
  user_agreement_27: '①「ネットショップ」は、コンピューターなど情報通信設備の補修点検入れ替え及び故障、通信の途絶などの事由が発生した場合にはサービスの提供を一時的に中断することができます。'
  user_agreement_28: '②「ネットショップ」は、第1項の事由でサービスの提供が一時的に中断したことによって利用者または、第3者が受けた損害に対して賠償します。ただし、「ネットショップ」が故意または過失がないことを立証する場合にはそうではありません。'
  user_agreement_29: '③事業種目の転換、事業の放棄、業社間の統合などの理由でサービスを提供することができなくなる場合には、「ネットショップ」は第8条で定めた方法で利用者に通知して、当初「ネットショップ」で提示した条件によって消費者に償います。ただし、「ネットショップ」が補償基準などを告知しない場合には、利用者のマイレージまたはポイントなどを「ネットショップ」で通用する通貨価値に相応する現物または現金で利用者に支給します。'
  user_agreement_30: '第6条(会員加入)'
  user_agreement_31: '①利用者は、「ネットショップ」が定める加入様式によって会員情報を記入した後、この約款に同意するという申し出をすることで会員加入を申し込みます。'
  user_agreement_32: '②「ネットショップ」は、第1項と同様に会員加入することを申し込んだ利用者中、次の各号に当てはまらない会員で登録します。'
  user_agreement_33: '1. 加入申請者がこの約款第7条 第3項によって、以前に会員資格を喪失した場合、ただし、第7条 第3項による会員資格喪失後、3年が経過した者として「ネットショップ」の会員再加入承諾を得た場合には例外にする。'
  user_agreement_34: '2. 登録内容に虚偽、記載抜け落ち、誤記がある場合'
  user_agreement_35: '3. その他会員として登録するのが「ネットショップ」の技術上著しく差支えがあったと判断される場合'
  user_agreement_36: '③会員加入契約の成立時期は、「ネットショップ」の承諾が会員に到逹した時点とします。'
  user_agreement_37: '④会員は、第15条 第1項による登録事項に変更がある場合、直ちに電子メールその他の方法で「ネットショップ」に対して、その変更事項を知らせなければなりません。'
  user_agreement_38: '第7条(会員脱退及び資格喪失など)'
  user_agreement_39: '①会員は、「ネットショップ」にいつでも脱退を要請することができ、「ネットショップ」は直ちに会員脱退を処理します。'
  user_agreement_40: '②会員が次の各号の事由にあたる場合、「ネットショップ」は会員資格を制限及び停止させることができます。'
  user_agreement_41: '1. 加入申し込みの時に虚偽内容を登録した場合'
  user_agreement_42: '2. 「ネットショップ」を利用して購入した財貨等の代金、その他「ネットショップ」利用に関して会員が負担する債務を期日に支給しない場合'
  user_agreement_43: '3. 他人の「ネットショップ」利用を邪魔したり、その情報を盗用するなど電子商取引秩序を脅威する場合'
  user_agreement_44: '4. 「ネットショップ」を利用して、法令またはこの約款を禁止するなど公序良俗に反する行為をする場合'
  user_agreement_45: '③「ネットショップ」が会員資格を制限・停止させた後、等しい行為が2回以上繰り返されたり、30日以内にその事由が是正されない場合、「ネットショップ」は会員資格を喪失させることができます。'
  user_agreement_46: '④「ネットショップ」が会員資格を喪失させる場合には会員登録を抹消します。この場合、会員にこれを通知して、会員登録抹消前に最低30日以上の期間を定めて注意を促します。'
  user_agreement_47: '第8条(会員に対する通知)'
  user_agreement_48: '①「ネットショップ」が会員に対する通知をする場合、会員が「ネットショップ」とあらかじめ約定して指定した電子メールアドレスに通知することができます。'
  user_agreement_49: '②「ネットショップ」は、不特定多数会員に対して通知する場合、1週間以上「ネットショップ」掲示板に掲示することで個別通知に替えることができます。ただし、会員本人の取り引きと関連して重大な影響を及ぼす事項に対しては個別通知をします。'
  user_agreement_50: '第9条(購買申し込み)'
  user_agreement_51: '「ネットショップ」利用者は、「ネットショップ」上で次またはこれと類似の方法によって購買を申し込み、「ネットショップ」は、利用者が購買申し込みをするにあたって次の各内容を分かりやすく提供しなければなりません。ただし、会員の場合、第2号ないし第4号の適用を除くことができます。'
  user_agreement_52: '1. 財貨等の検索及び選択'
  user_agreement_53: '2. 氏名、住所、電話番号、電子メールアドレス(または携帯電話番号)などの入力'
  user_agreement_54: '3. 約款内容、約款撤回権が制限されるサービス、配送料・設置費などの費用負担と関連した内容に対する確認'
  user_agreement_55: '4. この約款に同意して第3項の事項を確認したり、拒否する表示(はい、クリック)'
  user_agreement_56: '5. 財貨等の購買申し込み及びこれに関する確認または、「ネットショップ」の確認に対する同意'
  user_agreement_57: '6. 決済方法の選択'
  user_agreement_58: '第10条 (契約の成立)'
  user_agreement_59: '①「ネットショップ」は、第9条のような購買申し込みに対して、次の各号にあたれば承諾しないこともあります。ただし、未成年者と契約を締結する場合には法定代理人の同意を得ることができなければ、未成年者本人または法定代理人が契約を取り消すことができるという内容を告知しなければなりません。'
  user_agreement_60: '1. 申し込み内容に虚偽、記載抜け落ち、誤記がある場合'
  user_agreement_61: '2. 未成年者がタバコ、酒類等 青少年保護法で禁止する財貨及び用役を購買する場合'
  user_agreement_62: '3. その他、購買申し込みに承諾するのが「ネットショップ」技術上著しく差支えがあると判断する場合'
  user_agreement_63: '②「ネットショップ」の承諾が第12条 第1項の受信確認通知形態で利用者に到逹した時点に契約が成り立ったこととします。'
  user_agreement_64: '③「ネットショップ」の承諾の申し出には、利用者の購買申し込みに対する確認及び販売可能可否、購買申し込みの訂正取り消し等に関する情報等を含まなければなりません。'
  user_agreement_65: '第11条(支給方法)'
  user_agreement_66: '「ネットショップ」で購買した財貨または用役に対する代金支給方法は、次の各号の方法中から可用した方法でできます。ただし、「ネットショップ」は利用者の支給方法に対して財貨などの代金にどのような名目の手数料も追加して取り立てることができません。'
  user_agreement_67: '1. 電話バイキング、インターネットバンキング、メールバンキングなどの各種口座振込み'
  user_agreement_68: '2. プリペードカード、直払いカード、クレジットカードなどの各種カード決済'
  user_agreement_69: '3. オンライン口座振込み'
  user_agreement_70: '4. 電子マネー決済'
  user_agreement_71: '5. 代金受け取り'
  user_agreement_72: '6. マイレージなど 「ネットショップ」が支給したポイントによる決済'
  user_agreement_73: '7. 「ネットショップ」と契約を結んだり、「ネットショップ」が認めた商品券による決済'
  user_agreement_74: '8. その他、電子的支給方法による代金支給など'
  user_agreement_75: '第12条(受信確認通知・購買申し込み 変更及び取り消し)'
  user_agreement_76: '①「ネットショップ」は、利用者の購買申し込みがある場合、利用者に受信確認通知をします。'
  user_agreement_77: '②受信確認通知を受けた利用者は、意思表示の不一致等がある場合には受信確認通知を受けた後、直ちに購買申し込み変更及び取り消しを要請することができ、「ネットショップ」は配送前に利用者の要請がある場合にはすぐさまその要請に従って処理しなければなりません。ただし、すでに代金を支払った場合には第15条の約款撤回などに関する規定に従います。'
  user_agreement_78: '第13条(財貨等の供給)'
  user_agreement_79: '①「ネットショップ」は、利用者と財貨等の供給時期に関して別途の約定がない以上、利用者が約款した日から 7日以内に財貨などを配送することができるように注文製作、包装などその他の必要な措置を取ります。 ただ、 「ネットショップ」がすでに財貨などの代金の全部または一部を受けた場合には、代金の全部または一部を受けた日から2営業日以内に措置を取ります。この時、「ネットショップ」は利用者が財貨等の供給手続き及び進行事項を確認するように適切な措置をします。'
  user_agreement_80: '②「ネットショップ」は利用者が購買した財貨に対して配送手段、手段別配送費用負担者、手段別配送期間などを明示します。もし 「ネットショップ」が約定配送期間を超過した場合にはそれによる利用者の損害を賠償しなければなりません。ただし、「ネットショップ」が故意過失がないことを立証した場合にはそうではありません。'
  user_agreement_81: '第14条(還給)'
  user_agreement_82: '「ネットショップ」は利用者が購買申し込みした財貨等が品切れなどの事由で引導または提供ができない時には透かさずその事由を利用者に通知して前もって財貨などの代金を受けた場合には、代金を受けた日から2営業日以内に還付するとか還給に必要な措置を取ります。'
  user_agreement_83: '第15条(約款撤回など)'
  user_agreement_84: '①「ネットショップ」と財貨等の購買に関する契約を締結した利用者は、受信確認の通知を受けた日から7日以内には約款の撤回ができます。'
  user_agreement_85: '②利用者は財貨等の配送受けた場合、次の各号にあたる場合には返品及び交換ができません。'
  user_agreement_86: '1. 利用者に責任がある事由で財貨などが滅失または毀損された場合(ただし、財貨などの内容を確認するために包装などを毀損した場合には約款撤回ができます。)'
  user_agreement_87: '2. 利用者の使用または一部消費によって、財貨などの価値が著しく減少した場合'
  user_agreement_88: '3. 時間経過によって再販売が厳しいほどに財貨等の価値が著しく減少した場合'
  user_agreement_89: '4. 同じような性能を持った財貨等で複製が可能な場合。その原本である財貨などの包装を毀損した場合'
  user_agreement_90: '③第2項 第2号ないし第4号の場合に、「ネットショップ」が事前に約款撤回など制限される事実を消費者が簡単に確認できる場所に明記したり、試用商品を提供するなどの措置をしなかった場合は、利用者の約款撤回等が制限されません。'
  user_agreement_91: '④利用者は第1項及び第2項の規定にかかわらず財貨等の内容が表示・広告内容と異なったり、契約内容と異なり移行された時には、該当財貨等を供給受けた日から3ヶ月以内にその事実を知った日または、知ることのできた日から30日以内に約款撤回などができます。'
  user_agreement_92: '第16条(約款撤回などの效果)'
  user_agreement_93: '①「ネットショップ」は、利用者から財貨など返還を受けた場合、3営業日以内にすでに支払った財貨等の代金を還給します。この場合、「ネットショップ」が利用者に財貨等の還給を遅延した時には、その遅延期間に対して公正取引委員会が決めて告示する遅延利率を掛けて算定した遅延利子を支給します。'
  user_agreement_94: '②「ネットショップ」は、上記の代金を還付するに当たって、利用者がクレジットカードまたは電子マネーなどの決済手段で財貨等の代金を支給した時には、すぐに決済手段を提供した事業者に財貨等の代金の請求を停止または取り消すように要請します。'
  user_agreement_95: '③約款撤回等の場合、供給を受けた財貨等の返還に必要な費用は利用者が負担します。「ネットショップ」は利用者に約款撤回等を理由で違約金または損害賠償を請求しません。ただし、財貨等の内容が表示・広告内容と異なったり契約内容と異なるように移行されて約款撤回等をする場合、財貨等の返還に必要な費用は「ネットショップ」が負担します。'
  user_agreement_96: '④利用者が財貨等を提供受ける時、発送費を負担した場合に「ネットショップ」は、約款撤回時その費用を誰が負担するかどうかを利用者がわかりやすいように明確に表示します。'
  user_agreement_97: '第17条(個人情報保護)'
  user_agreement_98: '①「ネットショップ」は、利用者の情報収集時、購買契約移行に必要な最小限の情報を収集します。次の事項を必須事項にしてその他事項は選択事項にします。'
  user_agreement_99: '1. 氏名'
  user_agreement_100: '2. 住所'
  user_agreement_101: '3. 電話番号'
  user_agreement_102: '4. 希望ID(会員の場合)'
  user_agreement_103: '5. パスワード(会員の場合)'
  user_agreement_104: '6. 電子メールアドレス'
  user_agreement_105: '②「ネットショップ」が利用者の個人識別が可能な個人情報を収集する時には、必ず該当利用者の同意を受けます。'
  user_agreement_106: '③提供された個人情報は、該当利用者の同意なしに目的外の利用や第3者に提供することはできず、これに対するすべての責任は「ネットショップ」にあります。ただし、次の場合には例外となります。'
  user_agreement_107: '1. 配送業務上、配送業社に配送に必要な最小限の利用者の情報(氏名、住所、電話番号)を知らせる場合'
  user_agreement_108: '2. 統計作成、学術研究または市場調査のために必要な場合として特定個人を識別することができない形態で提供する場合'
  user_agreement_109: '3. 財貨等の取り引きによる代金精算のために必要な場合'
  user_agreement_110: '4. 盗用防止のために本人確認に必要な場合'
  user_agreement_111: '5. 法律の規定または法律によって必要な不可避な事由がある場合'
  user_agreement_112: '④「ネットショップ」が第2項と第3項によって利用者の同意を受けなければならない場合には、個人情報管理責任者の身元(所属、氏名及び電話番号、その他 連絡先)情報の収集目的及び利用目的、第3者に対する情報提供関連事項(提供を受けた人、提供目的及び提供する情報の内容)など、情報通信網利用促進などに関する法律 第22条 第2項が規定した事項を予め明示したり告知しなければならないし、利用者はいつでもこの同意を撤回することができます。'
  user_agreement_113: '⑤利用者はいつでも、「ネットショップ」が持っている自身の個人情報に対して閲覧及び間違い訂正を要求することができ、「ネットショップ」はこれに対してすぐさま必要な措置を取る義務があります。利用者が間違いの訂正を要求した場合に「ネットショップ」は、その間違いを訂正するまで該当する個人情報を利用しません。'
  user_agreement_114: '⑥「ネットショップ」は、個人情報保護のために管理者を限定して、その数を最小化してクレジットカード、銀行口座などを含んだ利用者の個人情報の紛失、盗難、流出、変造などによる利用者の損害に対してすべての責任を負います。'
  user_agreement_115: '⑦「ネットショップ」またはそれから個人情報を提供受けた第3者は、個人情報の収集目的または提供を受けた目的を果たした時には該当する個人情報をすぐさま破棄します。'
  user_agreement_116: '第18条(「ネットショップ」の義務)'
  user_agreement_117: '①「ネットショップ」は、法令とこの約款が禁止したり公序良俗に反する行為をせず、この約款が定めることに持続的で、安定的に財貨・用役を提供するのに最善をつくさなければなりません。'
  user_agreement_118: '②「ネットショップ」は、利用者が安全にインターネットサービスを利用できるように利用者の個人情報(信用情報含み)保護のための保安システムを取り揃えなければなりません。'
  user_agreement_119: '③「ネットショップ」が商品や用役に対して、「表示・広告の公正化に関する法律」第3条所定の不当な表示広告行為をすることで利用者が損害を被った時にはこれを賠償する責任を負います。'
  user_agreement_120: '④「ネットショップ」は、利用者が望まない営利目的の広告性の電子メールを発送しません。'
  user_agreement_121: '第19条(会員のID及びパスワードに対する義務)'
  user_agreement_122: '①第17条の場合を除いたIDとパスワードに関する管理責任は会員にあります。'
  user_agreement_123: '②会員は自身のID及びパスワードを第3者に利用できるようにしてはいけません。'
  user_agreement_124: '③会員が自分のID及びパスワードを盗まれたり、第3者が使用していることを認知した場合には、すぐに「ネットショップ」に通知して、「ネットショップ」から案内がある場合にはそれに従わなければいけません。'
  user_agreement_125: '第20条(利用者の義務)'
  user_agreement_126: '利用者は次の行為をしてはいけません。'
  user_agreement_127: '1. 申し込みまたは変更時に虚偽内容の登録'
  user_agreement_128: '2. 他人の情報盗用'
  user_agreement_129: '3. 「ネットショップ」に掲示された情報の変更'
  user_agreement_130: '4. 「ネットショップ」が定めた情報以外の情報(コンピュータープログラムなど)の送信または掲示'
  user_agreement_131: '5. 「ネットショップ」その他 第3者の著作権など知的財産権に対する侵害'
  user_agreement_132: '6. 「ネットショップ」その他 第3者の名誉を損傷させたり業務を邪魔する行為'
  user_agreement_133: '7. わいせつまたは暴力的なメッセージ、画像、陰性、その他 公序良俗に反する情報をネットショップに公開または掲示する行為'
  user_agreement_134: '第21条(連結「ネットショップ」と非連結「ネットショップ」間の関係)'
  user_agreement_135: '①上位「ネットショップ」と下位「ネットショップ」がハイパーリンク(例:ハイパーリンクの対象には文字、画像及び動画などが含まれる)方式などでリンクされた場合、電子を連結「ネットショップ」(ウェブサイト)と言って後者を非連結「ネットショップ」(ウェブサイト)と言います。'
  user_agreement_136: '②連結「ネットショップ」は、非連結「ネットショップ」が独自的に提供する財貨等によって利用者と行う取り引きに対して、保証責任を負わないという意味を連結「ネットショップ」の初期画面またはリンク時点のポップアップ画面で明示した場合には、その取り引きに対する保証責任を負いません。'
  user_agreement_137: '第22条(著作権の帰属及び利用制限)'
  user_agreement_138: '①「ネットショップ」が作成した著作物に対する著作権その他知的財産権は「ネットショップ」に帰属します。'
  user_agreement_139: '②利用者は、「ネットショップ」を利用することで得た情報の中で「ネットショップ」に知的財産権が帰属された情報を「ネットショップ」の辞書承諾なしに複製、送信、出版、配布、放送 その他方法によって営利目的に利用したり、第3者に利用するようにしてはいけません。'
  user_agreement_140: '③「ネットショップ」は約定によって利用者に帰属された著作権を使う場合、該当利用者に知らせなければいけません。'
  user_agreement_141: '第23条(紛争解決)'
  user_agreement_142: '①「ネットショップ」は、利用者が提起する正当な意見や不満を反映して、その被害を補償処理するために被害補償処理器具を設置運営します。'
  user_agreement_143: '②「ネットショップ」は、利用者から提出される不満事項及び意見は、優先的にその事項を処理します。ただし、迅速な処理が困難な場合には利用者にその事由と処理日程を知らせます。'
  user_agreement_144: '③「ネットショップ」と利用者間に発生した電子商取引紛争と関連して、利用者の被害救済申し込みがある場合には公正取引委員会または都道府県知事が依頼する紛争調整機関の調整ができます。'
  user_agreement_145: '第24条(裁判権及び準拠法)'
  user_agreement_146: '①「ネットショップ」と利用者間に発生した電子商取引紛争に関する訴訟は提訴当時の利用者の住所によって、住所がない場合には居所を管轄する地方裁判所の専属管轄にします。ただし、提訴当時利用者の住所または居所が明らかではない場合や外国居住者の場合には民事訴訟法相の管轄法院に申し立てます。'
  user_agreement_147: '②「ネットショップ」と利用者間に申し立てられた電子商取引訴訟には韓国法を適用します。'
  user_agreement_148: '付則(施行日) この約款は 2014-12-01 から施行します。'

